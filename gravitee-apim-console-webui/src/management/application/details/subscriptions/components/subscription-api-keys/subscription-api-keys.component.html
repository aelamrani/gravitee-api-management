<mat-card>
  <mat-card-header>
    <mat-card-title>API Keys</mat-card-title>
    <div class="header-actions" *ngIf="canRenew">
      <button mat-raised-button color="primary" (click)="renewApiKey()" data-testid="renew-api-key-btn">
        <mat-icon>autorenew</mat-icon>
        Renew
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef>Key</th>
        <td mat-cell *matCellDef="let element">
          <span>{{ element.key }}</span>
          <span *ngIf="element.revoked" class="gio-badge-neutral">Revoked</span>
          <span *ngIf="element.paused" class="gio-badge-warning">Paused</span>
          <span *ngIf="element.expired" class="gio-badge-warning">Expired</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created at</th>
        <td mat-cell *matCellDef="let element">{{ element.created_at | date: 'medium' }}</td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.revoked ? (element.revoked_at | date: 'medium') : (element.expire_at | date: 'medium') }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="actions">
            <button
              *ngIf="canRevoke && !element.revoked && !element.expired"
              mat-icon-button
              matTooltip="Revoke"
              (click)="revokeApiKey(element.id)"
              data-testid="revoke-api-key-btn"
            >
              <mat-icon>block</mat-icon>
            </button>
            <button
              *ngIf="canExpire && !element.revoked && !element.expired"
              mat-icon-button
              matTooltip="Set expiration date"
              (click)="expireApiKey(element)"
              data-testid="expire-api-key-btn"
            >
              <mat-icon>schedule</mat-icon>
            </button>
            <button
              *ngIf="canReactivate && element.paused"
              mat-icon-button
              matTooltip="Reactivate"
              (click)="reactivateApiKey(element.id)"
              data-testid="reactivate-api-key-btn"
            >
              <mat-icon>play_arrow</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
